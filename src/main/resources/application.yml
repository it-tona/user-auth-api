spring:
  application:
    name: user-auth-api
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
logging:
  level:
    it.tona.user_auth_api: INFO
  file: 
    path: logs/
  logback:
    rollingpolicy:
      max-history: 7

app.jwt.refreshExpirationSec: 3600